
<div *ngIf="loading">
  <p>Loading users...</p>
</div>

<div *ngIf="!loading">
  <h2>Users</h2>
  <div *ngFor="let user of data" style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    <h3>{{ user.name }} (@{{ user.username }})</h3>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Address:</strong> {{ user.address.street }}, {{ user.address.suite }},
      {{ user.address.city }}, {{ user.address.zipcode }}</p>
    <p><strong>Phone:</strong> {{ user.phone }}</p>
    <p><strong>Website:</strong> <a href="http://{{ user.website }}" target="_blank">{{ user.website }}</a></p>
    <p><strong>Company:</strong> {{ user.company.name }}</p>
  </div>
</div>
